name: CI/CD Microservices

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - main
      - develop

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: microservices-cluster
  MIN_COVERAGE: 5

jobs:
  # Job para detectar cambios
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-services: ${{ steps.changes.outputs.changed-services }}
      pr-number: ${{ steps.pr-info.outputs.number }}
      pr-title: ${{ steps.pr-info.outputs.title }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: PR Information
        id: pr-info
        if: github.event_name == 'pull_request'
        run: |
          echo "number=${{ github.event.number }}" >> $GITHUB_OUTPUT
          echo "title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
          echo "üîç PR #${{ github.event.number }}: ${{ github.event.pull_request.title }}"

      - name: Detect Changed Services
        id: changes
        run: |
          echo "üîç Detectando microservicios modificados..."
          
          # Determinar base branch
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_BRANCH="${{ github.base_ref }}"
            echo "üìã Comparando con base branch: $BASE_BRANCH"
          else
            BASE_BRANCH="HEAD~1"
            echo "üìã Comparando con commit anterior"
          fi
          
          # Detectar cambios en cada microservicio
          CHANGED_SERVICES=""
          
          # Verificar Gestor Ofertas
          if git diff --name-only $BASE_BRANCH...HEAD | grep -q "^services/gestor-ofertas/"; then
            echo "‚úÖ gestor-ofertas: CAMBIOS DETECTADOS"
            if [[ -n "$CHANGED_SERVICES" ]]; then
              CHANGED_SERVICES="$CHANGED_SERVICES,gestor-ofertas"
            else
              CHANGED_SERVICES="gestor-ofertas"
            fi
          else
            echo "‚è≠Ô∏è  gestor-ofertas: Sin cambios"
          fi
          
          # Verificar Reportes
          if git diff --name-only $BASE_BRANCH...HEAD | grep -q "^services/reportes/"; then
            echo "‚úÖ reportes: CAMBIOS DETECTADOS"
            if [[ -n "$CHANGED_SERVICES" ]]; then
              CHANGED_SERVICES="$CHANGED_SERVICES,reportes"
            else
              CHANGED_SERVICES="reportes"
            fi
          else
            echo "‚è≠Ô∏è  reportes: Sin cambios"
          fi
          
          # Verificar Cat√°logo
          if git diff --name-only $BASE_BRANCH...HEAD | grep -q "^services/catalogo/"; then
            echo "‚úÖ catalogo: CAMBIOS DETECTADOS"
            if [[ -n "$CHANGED_SERVICES" ]]; then
              CHANGED_SERVICES="$CHANGED_SERVICES,catalogo"
            else
              CHANGED_SERVICES="catalogo"
            fi
          else
            echo "‚è≠Ô∏è  catalogo: Sin cambios"
          fi
          
          # Verificar Rutas
          if git diff --name-only $BASE_BRANCH...HEAD | grep -q "^services/rutas/"; then
            echo "‚úÖ rutas: CAMBIOS DETECTADOS"
            if [[ -n "$CHANGED_SERVICES" ]]; then
              CHANGED_SERVICES="$CHANGED_SERVICES,rutas"
            else
              CHANGED_SERVICES="rutas"
            fi
          else
            echo "‚è≠Ô∏è  rutas: Sin cambios"
          fi
          
          # Verificar Pedidos
          if git diff --name-only $BASE_BRANCH...HEAD | grep -q "^services/pedidos/"; then
            echo "‚úÖ pedidos: CAMBIOS DETECTADOS"
            if [[ -n "$CHANGED_SERVICES" ]]; then
              CHANGED_SERVICES="$CHANGED_SERVICES,pedidos"
            else
              CHANGED_SERVICES="pedidos"
            fi
          else
            echo "‚è≠Ô∏è  pedidos: Sin cambios"
          fi
          
          # Verificar Usuarios
          if git diff --name-only $BASE_BRANCH...HEAD | grep -q "^services/usuarios/"; then
            echo "‚úÖ usuarios: CAMBIOS DETECTADOS"
            if [[ -n "$CHANGED_SERVICES" ]]; then
              CHANGED_SERVICES="$CHANGED_SERVICES,usuarios"
            else
              CHANGED_SERVICES="usuarios"
            fi
          else
            echo "‚è≠Ô∏è  usuarios: Sin cambios"
          fi
          
          echo "üìä Servicios a construir: $CHANGED_SERVICES"
          echo "changed-services=$CHANGED_SERVICES" >> $GITHUB_OUTPUT

  # Test y Build para usuarios
  test_usuarios:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.changed-services != '' && contains(needs.detect-changes.outputs.changed-services, 'usuarios')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./services/usuarios
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov flake8
          pip install -r requirements.txt

      - name: Lint with flake8
        working-directory: ./services/usuarios
        run: |
          echo "üîç Ejecutando linting con flake8..."
          flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Run unit tests
        working-directory: ./services/usuarios
        run: |
          echo "üß™ Ejecutando pruebas con pytest..."
          pytest --cov=app --cov-report=xml --cov-report=html --cov-fail-under=${{ env.MIN_COVERAGE }} -v

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECR repository if not exists (Immutable)
        run: |
          echo "üîç Verificando si existe el repositorio ECR 'usuarios'..."
          aws ecr describe-repositories --repository-names usuarios --region ${{ env.AWS_REGION }} || {
            echo "üì¶ Creando repositorio ECR 'usuarios' con pol√≠tica inmutable..."
            aws ecr create-repository \
              --repository-name usuarios \
              --region ${{ env.AWS_REGION }} \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256
            
            # Configurar pol√≠tica de lifecycle
            aws ecr put-lifecycle-policy \
              --repository-name usuarios \
              --region ${{ env.AWS_REGION }} \
              --lifecycle-policy-text '{
                "rules": [
                  {
                    "rulePriority": 1,
                    "description": "Keep last 10 production images with latest tag",
                    "selection": {
                      "tagStatus": "tagged",
                      "countType": "imageCountMoreThan",
                      "countNumber": 10,
                      "tagPrefixList": ["latest"]
                    },
                    "action": {
                      "type": "expire"
                    }
                  },
                  {
                    "rulePriority": 2,
                    "description": "Keep last 20 versioned images",
                    "selection": {
                      "tagStatus": "tagged",
                      "countType": "imageCountMoreThan",
                      "countNumber": 20,
                      "tagPrefixList": ["v2.0.4-"]
                    },
                    "action": {
                      "type": "expire"
                    }
                  },
                  {
                    "rulePriority": 3,
                    "description": "Keep last 50 commit-based images",
                    "selection": {
                      "tagStatus": "tagged",
                      "countType": "imageCountMoreThan",
                      "countNumber": 50,
                      "tagPatternList": ["*-usuarios"]
                    },
                    "action": {
                      "type": "expire"
                    }
                  }
                ]
              }'
            
            # Configurar pol√≠tica de repositorio inmutable
            aws ecr put-repository-policy \
              --repository-name usuarios \
              --region ${{ env.AWS_REGION }} \
              --policy-text '{
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Sid": "PreventImageOverwrite",
                    "Effect": "Deny",
                    "Principal": "*",
                    "Action": [
                      "ecr:PutImage",
                      "ecr:BatchPutImage"
                    ],
                    "Condition": {
                      "StringEquals": {
                        "ecr:RequestTag/immutable": "false"
                      }
                    }
                  }
                ]
              }'
            
            echo "‚úÖ Repositorio ECR 'usuarios' creado con pol√≠tica inmutable"
            echo "üîí Caracter√≠sticas: Scan autom√°tico, encriptaci√≥n, lifecycle policy"
          }

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push immutable image to Amazon ECR
        id: build-image
        working-directory: ./services/usuarios
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}-usuarios
          VERSION_TAG: v2.0.4-${{ github.run_number }}
          BUILD_DATE: $(date -u +%Y%m%d-%H%M%S)
        run: |
          echo "üê≥ Construyendo imagen Docker inmutable para usuarios..."
          
          # Construir imagen con tags inmutables
          docker build -t $ECR_REGISTRY/usuarios:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/usuarios:$VERSION_TAG .
          docker build -t $ECR_REGISTRY/usuarios:latest .
          
          # Agregar labels inmutables a la imagen
          docker tag $ECR_REGISTRY/usuarios:$IMAGE_TAG $ECR_REGISTRY/usuarios:$IMAGE_TAG
          
          echo "üì§ Subiendo im√°genes inmutables a ECR..."
          docker push $ECR_REGISTRY/usuarios:$IMAGE_TAG
          docker push $ECR_REGISTRY/usuarios:$VERSION_TAG
          docker push $ECR_REGISTRY/usuarios:latest
          
          echo "‚úÖ Im√°genes inmutables subidas exitosamente:"
          echo "   üì¶ $ECR_REGISTRY/usuarios:$IMAGE_TAG"
          echo "   üì¶ $ECR_REGISTRY/usuarios:$VERSION_TAG"
          echo "   üì¶ $ECR_REGISTRY/usuarios:latest"
          echo "üïê Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "üìä Repositorio ECR: $ECR_REGISTRY/usuarios"
          echo "üîí Pol√≠tica: Inmutable con scan autom√°tico"

      - name: Verify Immutable ECR Images
        run: |
          echo "üîç Verificando im√°genes inmutables en ECR..."
          
          # Verificar imagen con commit SHA
          echo "üì¶ Verificando imagen con commit SHA..."
          aws ecr describe-images \
            --repository-name usuarios \
            --region ${{ env.AWS_REGION }} \
            --image-ids imageTag=${{ github.sha }}-usuarios \
            --query 'imageDetails[0].[imageTags[0],imagePushedAt,imageSizeInBytes,imageDigest]' \
            --output table
          
          # Verificar imagen con versi√≥n
          echo "üì¶ Verificando imagen con versi√≥n..."
          aws ecr describe-images \
            --repository-name usuarios \
            --region ${{ env.AWS_REGION }} \
            --image-ids imageTag=v2.0.4-${{ github.run_number }} \
            --query 'imageDetails[0].[imageTags[0],imagePushedAt,imageSizeInBytes,imageDigest]' \
            --output table
          
          echo "‚úÖ Im√°genes inmutables verificadas en ECR"
          
          echo "üìã Listando todas las im√°genes inmutables del repositorio:"
          aws ecr describe-images \
            --repository-name usuarios \
            --region ${{ env.AWS_REGION }} \
            --query 'imageDetails[*].[imageTags[0],imagePushedAt,imageSizeInBytes]' \
            --output table
          
          echo "üîí Pol√≠tica inmutable activa - Las im√°genes no pueden ser sobrescritas"

      - name: Upload test artifacts
